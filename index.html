<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Shapes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Hello Fancy Shapes!</h1>
    <hr>
    <main>
        <h2>pseudo-elements</h2>
        <section class="pseudo">
            <div class="card1"><h4>My first card</h4></div>
            <div class="card2"><h4>My second card</h4></div>
        </section>
        <hr>
        <h2>clip-path</h2>
        <section class="clip">
            <div class="container1">
                <img src="https://i.picsum.photos/id/614/200/200.jpg?hmac=GLDJv5xBx0bt-OPy1WAWdD0Dp5VSjTGj6uTb4jMvEf0" alt="">
            </div>

            <div class="container2">
                <img src="https://i.picsum.photos/id/614/200/200.jpg?hmac=GLDJv5xBx0bt-OPy1WAWdD0Dp5VSjTGj6uTb4jMvEf0" alt="">
            </div>

            <div class="container3">
                <img src="https://i.picsum.photos/id/614/200/200.jpg?hmac=GLDJv5xBx0bt-OPy1WAWdD0Dp5VSjTGj6uTb4jMvEf0" alt="">
            </div>

            <div class="container4">
                <img src="https://i.picsum.photos/id/614/200/200.jpg?hmac=GLDJv5xBx0bt-OPy1WAWdD0Dp5VSjTGj6uTb4jMvEf0" alt="">
            </div>

            <div class="container5">
                <img src="https://i.picsum.photos/id/614/200/200.jpg?hmac=GLDJv5xBx0bt-OPy1WAWdD0Dp5VSjTGj6uTb4jMvEf0" alt="">
            </div>

            <div class="container6">
                <img src="https://i.picsum.photos/id/614/200/200.jpg?hmac=GLDJv5xBx0bt-OPy1WAWdD0Dp5VSjTGj6uTb4jMvEf0" alt="">
            </div>
        </section>
        <hr>
        <h2>transform:</h2>
        <section class="transform">
            <div class="shape">translate</div>
            <div class="shape">rotate</div>
            <div class="shape">rotateX</div>
            <div class="shape">rotateY</div>
            <div class="shape">skewX</div>
            <div class="shape">skewY</div>
            <div class="shape">skew</div>
            <div class="shape">scale</div>
        </section>
        <hr>
        <h2>transition:</h2>
        <section class="transform">
            <div class="item">transition</div>
            <div class="item">transition</div>

        </section>
    </main>
</body>
</html>
